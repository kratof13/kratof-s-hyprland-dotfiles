################
### MONITORS ###
################

monitor=DP-2, 1920x1080@99.65Hz, 1680x0, 1
monitor=HDMI-A-1, 1680x1050@60Hz, 0x0, 1

device {
    name = wacom-one-by-wacom-m-pen
    output = DP-2
}


###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager =  kitty -e yazi
$menu = fuzzel


#################
### AUTOSTART ###
#################

exec-once = waybar 
exec-once = hyprpaper 
exec-once = hyprsunset

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 10

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(43,22,74)
    col.inactive_border = rgba(595959aa)

    allow_tearing = true

    layout = dwindle
}

decoration {
    rounding = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = false
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
        enabled = false
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1

#Выбор чувствительности мыши
    sensitivity = -1.0
}

cursor {
  no_hardware_cursors = true
}


###################
### KEYBINDINGS ###
###################


#Super 
$mainMod = ALT

#Основные сочетания клавиш
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, tab, killactive,
bind = , Print, exec, hyprshot -m output -m DP-2 --clipboard-only --no-cursor
bind = $mainMod, S, exec, hyprshot -m region -m active --clipboard only --no-cursor
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod, SPACE, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, D, exec, $menu

#Управление окнами
bind=$mainMod,left,movefocus,l
bind=$mainMod,right,movefocus,r
bind=$mainMod,up,movefocus,u
bind=$mainMod,down,movefocus,d

bind=$mainMod,h,movefocus,l
bind=$mainMod,l,movefocus,r
bind=$mainMod,k,movefocus,u
bind=$mainMod,j,movefocus,d

bind = Mod4, 1, movetoworkspacesilent, 1
bind = Mod4, 2, movetoworkspacesilent, 2
bind = Mod4, 3, movetoworkspacesilent, 3
bind = Mod4, 4, movetoworkspacesilent, 4
bind = Mod4, 5, movetoworkspacesilent, 5
bind = Mod4, 6, movetoworkspacesilent, 6
bind = Mod4, 7, movetoworkspacesilent, 7
bind = Mod4, 8, movetoworkspacesilent, 8
bind = Mod4, 9, movetoworkspacesilent, 9
bind = Mod4, 0, movetoworkspacesilent, 10

bind = SHIFT, left, movewindow, l
bind = SHIFT, right, movewindow, r
bind = SHIFT, up, movewindow, u
bind = SHIFT, down, movewindow, d

bind = SHIFT, h, movewindow, l
bind = SHIFT, l, movewindow, r
bind = SHIFT, k, movewindow, u
bind = SHIFT, j, movewindow, d

bindm =SUPER, mouse:272, movewindow
bindm =SUPER, mouse:273, resizewindow

#Рабочие пространства
workspace = 10, monitor:HDMI-A-1
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:DP-2
workspace = 4, monitor:DP-2
workspace = 5, monitor:DP-2
workspace = 6, monitor:DP-2
workspace = 7, monitor:DP-2
workspace = 8, monitor:DP-2
workspace = 9, monitor:DP-2

bind = $mainMod, 1, workspace, 1 
bind = $mainMod, 2, workspace, 2 
bind = $mainMod, 3, workspace, 3 
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

#Мультимедиа 
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
